<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Earth Element Icon for Match Monsters -->
  <defs>
    <radialGradient id="earthGlow" cx="50%" cy="50%" r="65%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#e0ffd9" />
      <stop offset="40%" stop-color="#8bc34a" />
      <stop offset="70%" stop-color="#689f38" />
      <stop offset="100%" stop-color="#33691e" />
    </radialGradient>
    <filter id="blur" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="32" cy="34" r="26" fill="url(#earthGlow)" opacity="0.3" filter="url(#blur)" />
  
  <!-- Leaf shape -->
  <path d="M32,12 
           C22,12 12,22 12,32 
           C12,42 22,52 32,52 
           C32,42 42,32 52,22 
           C42,22 32,12 32,12 Z" 
        fill="url(#earthGlow)" />
  
  <!-- Leaf vein -->
  <path d="M32,12 
           C32,22 32,32 32,52" 
        stroke="#33691e" 
        stroke-width="2" 
        fill="none" 
        opacity="0.7" />
        
  <!-- Secondary veins -->
  <path d="M32,20 C36,24 40,28 44,26" 
        stroke="#33691e" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.6" />
        
  <path d="M32,30 C36,34 40,38 42,36" 
        stroke="#33691e" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.6" />
        
  <path d="M32,40 C34,42 36,44 38,43" 
        stroke="#33691e" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.6" />
  
  <!-- Highlight -->
  <path d="M24,24 
           C24,28 26,32 28,36 
           C30,40 32,44 32,48" 
        stroke="#e0ffd9" 
        stroke-width="2" 
        fill="none" 
        opacity="0.3" />
</svg>